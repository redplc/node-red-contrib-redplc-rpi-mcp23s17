<script type="text/html" data-help-name="mcp23s17">
    <p>redPlc mcp23s17 Module.</p>
    <h3><b>Input:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Output:</b></h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
    </dl>
    <h3><b>Variable:</b></h3>
        <dl class="message-properties">
            <dt>I </b><i>adr</i> Digital Input<span class="property-type">number (32 bit)</span></dt>
            <dd>PA = <b>Input</b>, PB = <b>Output</b></dd>
            <dd>bits 0..7 <- PA0 .. PA7</dd>
            <dd>PA = <b>Output</b>, PB = <b>Input</b></dd>
            <dd>bits 0..7 <- PB0 .. PB7</dd>
            <dd>PA = <b>Input</b>, PB = <b>Input</b></dd>
            <dd>bits 0..7 <- PA0 .. PA7</dd>
            <dd>bits 8..15 <- PB0 .. PB7</dd>
            <dt>Q </b><i>adr</i> Digital Output<span class="property-type">number (32 bit)</span></dt>
            <dd>PA = <b>Output</b>, PB = <b>Input</b></dd>
            <dd>bits 0..7 -> PA0 .. PA7</dd>
            <dd>PA = <b>Input</b>, PB = <b>Output</b></dd>
            <dd>bits 0..7 -> PB0 .. PB7</dd>
            <dd>PA = <b>Output</b>, PB = <b>Output</b></dd>
            <dd>bits 0..7 -> PA0 .. PA7</dd>
            <dd>bits 8..15 -> PB0 .. PB7</dd>
        </dl>
    <h3><b>Details:</b></h3>
    <p>
        Payload "input" updates <b>I</b> global variable<br>
        with digital inputs.<br>
        Payload "output" updates digital outputs<br> 
        from <b>Q</b> global variable.<br>
        On startup, global variables are created.<br><br>
        <b>Modes:</b><br>
        <ul>
            <li><b>Input: (Floating)</b><br>
                 True if connected to V+.</li>
                 Must connect to ground or V+.</li>
            <li><b>Input-Pullup:</b><br>
                 True if connected to ground.</li>
            <li><b>Output:</b></li>
                Is connected to V+ on true.</li>
        </ul>
        <p class="form-tips">
            This node works only on Raspberry Pi.<br>
            Enable spi with raspi-config.
        </p>
	</p>
</script>
